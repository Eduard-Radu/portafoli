<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 3 - Llistes</title>
</head>
<style>
    :root {
        --dark-cyan-blue: #62929F;
    }
    
    li {
        width: 100px;
        list-style-type: none;
        background-color: var(--dark-cyan-blue);
        border: 1px solid black;
        text-align: center;
        padding: 2px;
        color: white;
    }

    li:first-child {
        border-bottom: none;
    }

    li:last-child {
        border-top: none;
    }
</style>
<body>
    <ul>
        <li>Productos</li>
        <li>Carrito</li>
        <li>Perfil</li>
    </ul>
</body>
</html>
