<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2 - Transform</title>
</head>
<style>

    .modal {
        width: 200px;
        height: 100px;
        background-color: red;
        margin: 6rem;
        transition: transform .5s ease-in-out;
    }

    .modal:hover {
        transform: scale(2);
    }
</style>
<body>
    <div class="modal">
        <h1>Modal</h1>
    </div>
</body>
</html>
