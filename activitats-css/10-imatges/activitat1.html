<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .section > .section__article {
        background-color: rgb(212, 212, 212);
        padding: 1rem;
        width: 300px;
        margin-bottom: 1rem;
        border-radius: 2px;
    }

    .section > .section__article > .article__div {
        display: flex;
        align-items: center;
    }

    .section > .section__article > .article__div > * {
        margin-right: 1rem;
    }

    .section > .section__article > .article__div > .div__name {
        font-size: 1.2rem;
    }

    .section > .section__article > .article__div > .div__time {
        font-size: 0.8rem;
        color: rgb(157, 157, 157);
        margin-top: 1rem;
    }

    .section > .section__article > .article__div > .div__image {
        width: 40px;
        border-radius: 50%;
    }

    .section > .section__form {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .section > .section__form > .form__input {
        padding: 0.5rem;
        width: 180px;
        margin-left: 1rem;
        margin-right: 1rem;
        border: none;
        border-bottom: 1px solid gray;
    }

    .section > .section__form > .form__button {
        border: none;
        background: none;
    }

    .section > .section__form > .form__button > .button__image {
        width: 40px;
        cursor: pointer;
        transition: scale .5s ease-in-out;
    }

    .section > .section__form > .form__button > .button__image:hover {
        scale: 1.2;
    }
</style>
