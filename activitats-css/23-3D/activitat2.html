<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2 - 3D</title>
</head>
<style>
    .div {
        perspective: 200px;
        width: 500px;
        height: 500px;
        border: 2px solid red;
    }

    .wall {
        width: 100%;
        height: 50%;
        background-image: url(images/wall.jpg);
    }

    .floor {
        width: 100%;
        height: 50%;
        background-image: url(images/floor.jpg);
    }

    .sheep {
        margin-left: 20rem;
        transform: translateY(-3rem);
        filter: drop-shadow(-8rem -3rem 0.5rem black);
    }
</style>
<body>
    <div class="div">
        <div class="wall"></div>
        <div class="floor">
            <img src="images/oveja.svg" alt="Oveja" class="sheep">
        </div>
    </div>
</body>
</html>
