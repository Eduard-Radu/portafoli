            <label for="email" class="form__label">Email:</label>
            <input type="email" placeholder="Email" name="email" id="email" class="form__input" required>

            <label for="fullname" class="form__label">Nombre Completo:</label>
            <input type="text" placeholder="Nombre completo..." name="fullname" id="fullname" class="form__input" required>

            <label for="text" class="form__label">Texto:</label>
            <textarea name="text" id="text" placeholder="Texto..." class="form__textarea" required></textarea>

            <button type="submit" class="form__button">Enviar</button>
