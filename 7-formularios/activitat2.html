<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2 - Formularis</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Selecciona el teus cascos</legend>

            <label for="modelo">Model</label>
            <select name="modelo" required>
                <option value="R4">R4</option>
                <option value="R5">R5</option>
                <option value="SR1">SR1</option>
            </select><br><br>

            <label for="potencia">Potencia m√†xima (entre 0 y 50)</label><br>
            <input type="range" name="potencia" min="50" max="100"><br><br>

            <label for="bluetooth">Bluetooth?</label>
            <input type="checkbox" name="bluetooth"><br><br>

            <label for="color">Color</label>
            <select name="color" required>
                <option value="negro">Negre</option>
                <option value="blanco">Blanc</option>
                <option value="rojo">Vermell</option>
                <option value="blau">Blau</option>
            </select><br><br>

            <button type="submit">Comprar</button>

        </fieldset>
    </form>
</body>
</html>
